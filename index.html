<!-- scripts -->

	var start = new Start(), app = new App();

<!-- load on ready options -->
<script type="text/javascript">
$( document ).ready(function() {

		// data loader
		$(".progress-bar").animate({
				    width: "100%"
				}, 200);
		//
		$('.footer-btn').on('click', function() {
			$('.footer-btn').not(this).find('small').removeClass('active');
			$('.footer-btn').not(this).find('svg').removeClass('active');
			$(this).find('small').toggleClass('active');
			$(this).find('svg').toggleClass('active');
		});

		//
		timestamp();
		total();
		palette();


});
</script>

<!-- functions -->
<script type="text/javascript">

	function timestamp() {
		var month = new Array();
		month[0] = "January";
		month[1] = "February";
		month[2] = "March";
		month[3] = "April";
		month[4] = "May";
		month[5] = "June";
		month[6] = "July";
		month[7] = "August";
		month[8] = "September";
		month[9] = "October";
		month[10] = "November";
		month[11] = "December";
		var d = new Date();
		var m = month[d.getMonth()];
		var y = d.getFullYear();
		document.getElementById("month").innerHTML = m + "<br><small>"+y+"</small>";
	}

	function total(){
   var total = 0;
   $('.cost').each(function(i, obj) {
    total += parseInt($(this).text());
   });
	 line(total);
	}
	function line(total) {
		var average = 0;
		$('.cost').each(function(i, obj) {
			average = parseInt($(this).text())/total;
			// percent of each
  		// console.log(average*100);
			if (average*100 > 70) {
				average = average*100 - 10;
			} else {
				average = average*100 + 10;
			}
			$(this).siblings('.line').animate({width: average+'%'}, 1500);

    });
	}
	function archive(){
		var archive = document.getElementById("archive-drop");
		var add = document.getElementById("add-drop");
		var data = document.getElementById("data-drop");
		if (document.querySelector("#archive-drop").classList.contains("hidden")) {
			archive.className = archive.className.replace(/\bhidden\b/g, "open");
			add.className = add.className.replace(/\bopen\b/g, "hidden");
			data.className = data.className.replace(/\bopen\b/g, "hidden");
		} else {
			archive.className = archive.className.replace(/\bopen\b/g, "hidden");
		}
	}
	function add(){
		var add = document.getElementById("add-drop");
		var archive = document.getElementById("archive-drop");
		var data = document.getElementById("data-drop");
		if (document.querySelector("#add-drop").classList.contains("hidden")) {
			add.className = add.className.replace(/\bhidden\b/g, "open");
			archive.className = archive.className.replace(/\bopen\b/g, "hidden");
			data.className = data.className.replace(/\bopen\b/g, "hidden");
		} else {
			add.className = add.className.replace(/\bopen\b/g, "hidden");
		}
	}
	function data(){
		var data = document.getElementById("data-drop");
		var add = document.getElementById("add-drop");
		var archive = document.getElementById("archive-drop");
		if (document.querySelector("#data-drop").classList.contains("hidden")) {
			data.className = data.className.replace(/\bhidden\b/g, "open");
			add.className = add.className.replace(/\bopen\b/g, "hidden");
			archive.className = archive.className.replace(/\bopen\b/g, "hidden");
		} else {
			data.className = data.className.replace(/\bopen\b/g, "hidden");
		}
	}
	function palette() {
		var colorWell = document.querySelector("#palette");
	  colorWell.addEventListener("input", colorVal, true);
	}
	function colorVal(event) {
		$("#palette").attr('value', event.target.value);
		$("#color").attr('placeholder', event.target.value);
		console.log(event.target.value);
	}

</script>

</html>
