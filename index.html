<!-- functions -->
<script type="text/javascript">

	// total
	function total(){
   var total = 0;
	 var x = 0;
   $('.cost').each(function(i, obj) {
    total += parseInt($(this).text());
		console.log("each total: " + total);
		x++;
   });
   // return total;
	 line(total,x);

	}
	function line(total,x) {
		var average = 0;
		console.log("number of instances: " + x);
		console.log("final total: " + total);
		$('.cost').each(function(i, obj) {
			average = parseInt($(this).text())/total;
  		console.log(average*100);
			$(this).siblings('.line').animate({width: average*100+'%'}, 1500);

    });
	}
