$( document ).ready(function() {

		// data loader
		$(".progress-bar").animate({
				    width: "100%"
				}, 200);
		//
		timestamp();
		total();

});

<!-- functions -->
<script type="text/javascript">

	function timestamp() {
		var month = new Array();
		month[0] = "January";
		month[1] = "February";
		month[2] = "March";
		month[3] = "April";
		month[4] = "May";
		month[5] = "June";
		month[6] = "July";
		month[7] = "August";
		month[8] = "September";
		month[9] = "October";
		month[10] = "November";
		month[11] = "December";
		var d = new Date();
		var m = month[d.getMonth()];
		var y = d.getFullYear();
		document.getElementById("month").innerHTML = m + "<br><small>"+y+"</small>";
	}

	function total(){
   var total = 0;
   $('.cost').each(function(i, obj) {
    total += parseInt($(this).text());
   });
	 line(total);
	}
	function line(total) {
		var average = 0;
		$('.cost').each(function(i, obj) {
			average = parseInt($(this).text())/total;
			// percent of each
  		// console.log(average*100);
			if (average*100 > 70) {
				average = average*100 - 10;
			} else {
				average = average*100 + 10;
			}
			$(this).siblings('.line').animate({width: average+'%'}, 1500);

    });
	}
	function archive(a){
		var details = document.getElementById("archive-drop");
		if (document.querySelector("#archive-drop").classList.contains("hidden")) {
			details.className = details.className.replace(/\bhidden\b/g, "open");
		} else {
			details.className = details.className.replace(/\bopen\b/g, "hidden");
		}
	}

</script>
